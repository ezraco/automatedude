<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Cost Form</title>
    <style>
        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left; /* Left-align labels */
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 8px; /* Rounded corners */
            background-color: #f2f2f2; /* Light gray background */
        }
        textarea {
            resize: vertical; /* Allow vertical resizing only */
            max-height: 150px; /* Fixed width, scrollable if overflow */
            overflow-y: auto;
        }
        .cost {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1E75D4; /* Button color */
            color: white; /* White text */
            border: none;
            border-radius: 8px; /* Rounded corners */
            text-align: center;
            margin: auto;
        }
        .submit-btn:hover {
            background-color: black; /* Hover color */
            color: white; /* White text on hover */
        }
        #stripeButton {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="pricingForm" onsubmit="handleSubmit(event)" method="post">
        <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="email@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="handle">Social Media Handle</label>
            <input type="text" id="handle" name="handle" placeholder="@your_handle">
        </div>

        <div class="form-group">
            <label for="postSlider">Select Posts Per Day</label>
            <input type="range" id="postSlider" name="posts_per_day" min="1" max="10" value="1" oninput="updateCost()">
            <p>Posts per day: <span id="postCount">1</span></p>
            <p class="cost">Cost per post: $<span id="costPerPost">2.00</span></p>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Enter your message"></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div id="stripeButton">
        <script async src="https://js.stripe.com/v3/buy-button.js"></script>
        <stripe-buy-button
            buy-button-id="buy_btn_1QMDgpH2wWECxGvzl0vvBxsn"
            publishable-key="pk_live_51LY6AGH2wWECxGvzGacykCr4mGvstM6Q3vJQEtIxeR6y24y4ALbc5Ccjvd9JZlebbfBCVJPicHL5gkwZYm8rSNgb00zcGAzFeu"
        ></stripe-buy-button>
    </div>
</div>

<script>
    function updateCost() {
        const slider = document.getElementById("postSlider");
        const postCount = document.getElementById("postCount");
        const costPerPost = document.getElementById("costPerPost");

        let count = parseInt(slider.value);
        let cost;

        if (count === 1) {
            cost = 2.00;
        } else if (count === 2) {
            cost = 1.80;
        } else if (count === 3) {
            cost = 1.70;
        } else if (count === 4) {
            cost = 1.60;
        } else if (count === 5) {
            cost = 1.50;
        } else if (count === 6) {
            cost = 1.40;
        } else if (count === 7) {
            cost = 1.30;
        } else if (count === 8) {
            cost = 1.20;
        } else if (count === 9) {
            cost = 1.10;
        } else {
            cost = 1.00;
            count = "10+";
        }

        postCount.textContent = count;
        costPerPost.textContent = cost.toFixed(2);
    }

    function handleSubmit(event) {
        event.preventDefault();

        // Hide form after submission
        document.getElementById("pricingForm").style.display = "none";
        document.getElementById("stripeButton").style.display = "block";

        // Collect form data
        const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            handle: document.getElementById("handle").value,
            posts_per_day: document.getElementById("postSlider").value,
            message: document.getElementById("message").value,
        };

        // Log form data to ensure it's being prepared correctly
        console.log("Form Data to Send:", formData);

        // Send data to the webhook with headers
        fetch('https://hooks.zapier.com/hooks/catch/13785444/2r1585r/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',
                'Access-Control-Allow-Methods': 'POST',
                'Access-Control-Allow-Headers': 'Content-Type'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                console.log("Data sent successfully.");
            } else {
                console.error("Error sending data:", response.statusText);
            }
        })
        .catch(error => {
            console.error("Error:", error);
        });
    }
</script>

</body>
</html>
